<div class="modal-header">
    <h4 class="modal-title">Edit Todo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="editTask()" [formGroup]="editForm">
      <div class="mb-3">
          <input formControlName="name" class="form-control" type="text" placeholder="Task Name" />
          <div class="text-danger">
            <small *ngIf="editForm.get('name')?.touched && editForm.get('name')?.errors?.required">Field is required</small>
            <small *ngIf="editForm.get('name')?.touched && editForm.get('name')?.errors?.minlength">Required minimum 3 characters.</small>
          </div>
      </div>
      <div class="mb-3">
          <textarea formControlName="desc" class="form-control"  rows="3" placeholder="Task Description"></textarea>
          <small class="text-danger" *ngIf="editForm?.get('desc')?.touched && editForm?.get('desc')?.errors?.required">Field is required</small>
      </div>
      <div class="mb-3">
          <input formControlName="priority" class="form-control" type="number" placeholder="Task Priority" />
          <div class="text-danger">
            <small *ngIf="editForm?.get('priority')?.touched && editForm?.get('priority')?.errors?.required">Field is required</small>
            <small *ngIf="editForm?.get('priority')?.touched && editForm?.get('priority')?.errors?.validatepriority">Only 1, 2 or 3 are allowed</small>
          </div>
      </div>
      
      <div>
         <button  [disabled]="!editForm.valid"   type="submit" class="btn btn-info btn-block">Update Task</button>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
